<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Duc Cuong - Homework</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <input type="number" placeholder="Nhập tham số" id="number-n"></input>
        <button id="add-number-button">Add Number</button>
        <div id="notification"></div>
    </section>
    <section>
        <h1>Số bạn đã nhập vào</h1>
        <div id="positive-total"></div>
    </section>

    <section>
        <h2>Bài tập 1 - Đếm số dương</h2>
        <button id="pncount">Positive Number Count</button>
        <div id="positive-number-count"></div>
    </section>

    <section>
        <h2>Bài tập 2 - Tìm số nhỏ nhất</h2>
        <button id="fsmallestno">Find Smallest Number</button>
        <div id="smallest-number"></div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
